<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testas</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form class="form">
                <div class="inside">
                    <h1>Get In Touch</h1>
                    
                    <div class="eilute1">
                        <div class="form-row">
                            
                            <input id="firstname" type="text" class="input" placeholder="First name">
                        </div>
                        <div class="form-row">
                            
                            <input id="lastname" type="text" class="input" placeholder="Last name">
                        </div>
                    </div>
                    <div class="eilute2">
                        <div class="form-row">
                            
                            <input id="Email" type="text" class="input" placeholder="Email">
                        </div>
                        <div class="form-row">
                            
                            <input id="Phone" type="text" class="input" placeholder="Phone">
                        </div>
                    </div>
                    <div class="eilute3">
                        <div class="form-row">
                            
                            <input id="Address" type="text" class="input" placeholder="Address">
                        </div>
                    </div>
                    <div class="eilute4">
                        <div class="form-row">
                            
                            <input id="massage" type="text" class="input" placeholder="Type your massage here">
                        </div>
                    </div>
                    <footer>
                        <a href="#">Submit</a>
                        <p>Thanks for submitting!</p>
                    </footer>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
