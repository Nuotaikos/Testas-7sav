<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testas</title>
</head>
<body>
    <div>
        <form>
            <div>
                <h1>Get In Touch</h1>
                
                <div>
                    <div class="form-row">
                        <label for="firstname" class="label"></label>
                        <input id="firstname" type="text" class="input" placeholder="First name">
                    </div>
                    <div class="form-row">
                        <label for="lastname" class="label"></label>
                        <input id="lastname" type="text" class="input" placeholder="Last name">
                    </div>
                </div>
                <div>
                    <div class="form-row">
                        <label for="Email" class="label"></label>
                        <input id="Email" type="text" class="input" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <label for="Phone" class="label"></label>
                        <input id="Phone" type="text" class="input" placeholder="Phone">
                    </div>
                </div>
                <div>
                    <div class="form-row">
                        <label for="Address" class="label"></label>
                        <input id="Address" type="text" class="input" placeholder="Address">
                    </div>
                </div>
                <div>
                    <div class="form-row">
                        <label for="massage" class="label"></label>
                        <input id="massage" type="text" class="input" placeholder="Type your massage here">
                    </div>
                </div>
                <footer>
                    <a href="#">Submit</a>
                    <p>Thanks for submitting!</p>
                </footer>
            </div>
        </form>
    </div>    
</body>
</html>
